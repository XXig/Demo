<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		a{
			display: block;
			width: 100px;
			margin: 5% auto;
			color: #ccc;
			text-align: center;
		}
		.icon{
			width: 24px;
			height: 24px;
			background:#757575 url(icon-all.png) no-repeat -96px -47px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<a>
		<div class="icon"></div>
		<p>1111</p>
	</a>
</body>
</html>
