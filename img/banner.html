<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		*{
			margin: 0;padding: 0;list-style: none;
		}
		.banner{
			width: 500px;height: 750px;
			margin: 3% auto;
			position: relative;
			overflow: hidden;
		}
		.banner ul li{
			width: 100%;height: 100%;
			position: absolute;
			top:0;
			left: 0;
		}
		.banner ul li img{
			width: 100%;
			display: block;
		}
	</style>
</head>
<body>
	<div class="banner">
		<ul>
			<li><img src="../images/1.jpg" alt=""></li>
			<li><img src="../images/2.jpg" alt=""></li>
			<li><img src="../images/4.jpg" alt=""></li>
			<li><img src="../images/4.jpg" alt=""></li>
		</ul>
	</div>
	<div class="banner">
		<img src="../images/1.jpg" id="Banner" alt="Banner">
	</div>
	<script type="text/javascript">
		function c(e){return document.querySelector(e);}
		function myPlayer(box,child,speed){
    var ts = c(box).getElementsByTagName(child);//获取容器内需要轮流显示的子元素
    var timer,k=0;
    var timer = setInterval(function(){//定义时间控制器
    	for(var m=0;m<ts.length;m++){
    		ts[m].style.display="none";//隐藏全部
    	}
       ts[k].style.display="";//显示需要显示的
       if(k>ts.length-2){
       	k=0;
       }
       else{
       	k++;
       }
     },speed);
  }
		myPlayer(".banner ul","li",2000);//调用，参数1:循环元素的外层元素，参数2:循环元素标签名称，参数3:间隔时间，秒数的1000倍

		window.onload = rotate;
		var thisAd = 0;
		function rotate() {
			var adImages = new Array("../images/1.jpg","../images/2.jpg","../images/4.jpg");
			thisAd++;
			if (thisAd == adImages.length) {
				thisAd = 0;
			}
			document.getElementById("Banner").src = adImages[thisAd];
			setTimeout(rotate, 2000);
		}
	</script>
</body>
</html>
