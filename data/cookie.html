<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.active{
			background-color: #ACACAC;
		}
	</style>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
	<div class="long" id="city">
		<a href="#">深圳</a>
		<a href="#">珠海</a>
		<a href="#">上海</a>
		<a href="#">晋城</a>
		<a href="#">佛山</a>
		<a href="#">大同</a>
		<a href="#">开封</a>
		<a href="#">鹤壁</a>
		<a href="#">焦作</a>
		<a href="#">长沙</a>
		<a href="#">南昌</a>
		<a href="#">南宁</a>
		<a href="#">九江</a>
		<a href="#">景德镇</a>
	</div>
	<script>
		$('.long a').each(function(){
			if(
				$($(this))[0].href==String(window.location)
				)
				$(this).parent().addClass('active');
		}).on("click",function(){
			$(this).parent().addClass('active');
		});
	</script>
</body>
</html>
