<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标题1、标题2各是什么颜色？</title>
	<style>
		#content div#main-content h2{color:red} 
		#content #main-content>h2{color:blue} 
		body #content div[id="main-content"] h2{color:green} 
		#main-content div.paragraph h2{color:purple} 
		#main-content [class="paragraph"] h2{color:yellow} 
		div#main-content div.paragraph h2.first{color:orange} 
		/*0202、0201、0113 0112、0111、0123*/
		/*XXig*/
	</style>
</head>
<body>
	<div id="content">
		<div id="main-content">  
			<h2>标题1</h2>  
			<p>
				1000：内联（style）
				100：id
				10：class、伪类、属性选择器[]
				1：标签、伪元素
				0：结合符(+、>)、通配符（*）
			</p>
			<div class="paragraph">
				<h2 class="first">标题2</h2> 
			</div>
		</div>
	</div>
</body>
</html>
