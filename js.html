<script type="text/javascript">
	var x=10,y=10;
	function acc() {
		console.log(x);//undefined
		console.log(y);//10
		var x=5;
	}
	acc();
	(function () {
		var a=2,b=0,c=1
		console.log("a="+a+";"+"b="+b+";"+"c="+c+";");
		a>0 ? 
		(
			b > 0 ? 
			console.log('a>0,b>0')
			: console.log('a>0,b不大于0')
			) 
		:(
			c > 0 ?(console.log('a不大于0,c>0')) 
			: console.log('a不大于0,c不>0')
			)
		if(a>0&&a<4){
			console.log('a>0（满足条件后不再向下执行）');
			return
		}
		else if(a>4&&a<6){
			console.log('a>4（满足条件后继续向下执行）');
		}
		else{
			console.log('不满足上面的2个条件执行这个');
			return
		}
		console.log('满足条件后，不加return会执行到这（不满足上面的条件会执行）');
	})();
// 三木运算符
