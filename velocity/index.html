<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>velocity</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../js/velocity.min.js"></script>
	<style>
		html,body{height:100%;width:100%;}
		.box{
			height:100%;width:100%;
			/*overflow: hidden;*/
		}
		.top,.con{
			width: 100%;
			height: 100%;
			position: relative;
			top:0;
			left: 0;
		}
		.top{
			background-color: #f00;
		}
		.con{
			background-color: #ff0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">111</div>
		<div class="con">222</div>
	</div>
	<script type="text/javascript">
		// $(".con").velocity("scroll", 1500)
		// 滑动到目标
		// $(".top").velocity({ width: "100px"}, [ 500, 40 ])
		// .velocity({opacity:".5"}, [ 500, 40 ]);
		//较高的张弛度将提高整体速度和动画的反弹力度，较小的摩擦系数将提高动画结束时的速度。（较大的摩擦系数将使动画快速减速）
		//一个张弛度（默认500）和一个摩擦系数（默认值20）
		$(".top").velocity({left:"10px"},200,"swing",function(){console.log("111")});
		$(".con").velocity({left:"50px"},{"easing":"ease-in-out","duration":500,"complete":function(){console.log("222");}});
		//paddingLeft不能简写，必须骆驼写法
	</script>
</body>
</html>
