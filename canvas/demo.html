<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>例子</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
		html,body{width:100%;height:100%;overflow:hidden}
		*{margin:0;padding:0;list-style:none}
		canvas{
		}
	</style>
</head>
<body>
	<!-- 宽高需在属性里面设置或js不能使用css -->
	<canvas id="myCanvas">您的浏览器不支持canvas</canvas>
	<script src="../js/zepto.min.js"></script>
	<script>
		window.onload =function() { }
		var c = document.getElementById("myCanvas");
		var resetcanvas = function(){ 
			w = window.innerWidth, h = window.innerHeight;
			console.log(w + "/" + h);
			c.width=w;
			c.height=h;
		}
		resetcanvas();
		$(window).on("resize",resetcanvas);  
		var ctx = c.getContext("2d"); //获取该canvas的2D绘图环境对象
		ctx.moveTo(0,0);   //定义绘画开始的位置,坐标是相对canvas而不是浏览器窗口，对canvas来说最左上角的点的坐标是(0,0)
		ctx.lineTo(150,50);  //从上个点(0,0)画一条直线，结束点坐标是(150,50)
		ctx.lineTo(20,100);  //从上个点(150,50)继续画一条直线，结束点坐标是(20,100)
		ctx.moveTo(90,90);   //咱把“画笔”移到坐标(90,90)，只要开始画路径就需要moveTo先
		ctx.lineTo(80,150);  //从上个点(60,60)继续画一条直线，结束点坐标是(80,150)
		ctx.strokeStyle = "#f0c";    //设定描边颜色，只要写在.stroke()方法前面即可
		ctx.lineWidth = 5 ;//设定描边粗细
		ctx.lineCap="round";//设定线段端点的形状（线帽）butt默认，即线条端点为平直的边缘
		// round   线条端点为圆角线帽
		// square 	为线条端点添加正方形线帽
		ctx.lineJoin="bevel";//设定折线的交接处的外角类型 miter默认，折线交接处为尖角
		// round   折线交接处为圆角
		// bevel   折线交接处为斜角
		ctx.stroke();  //描边

		ctx.beginPath();  //告诉canvas咱们要重新绘制一条全新的路径了，之前画的东西从此再无关系,还可以做到上述的隔离路径绘制效果的作用，防止之前写的效果被污染。
		ctx.moveTo(100,90); 
		ctx.lineTo(80,260); 
		ctx.strokeStyle = "#ccc"; 
		ctx.stroke();
	</script>
</body>
</html>
