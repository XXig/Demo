<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>太极图</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="msapplication-tap-highlight" content="no">
	<style>#canvas1{ background:white ;}</style>
	<script>
		window.onload = function(){
			var c = document.getElementById('canvas1');
			var d = c.getContext('2d');
			var num = 1;  

			d.translate(300.5,300.5);
			setInterval(function(){

				d.save();
				d.clearRect(0,0,c.width,c.height);
				num++
				d.rotate(-num*Math.PI/180);
				d.translate(-300.5,-300.5);

	    //左半边黑色半圆
	    d.beginPath();
	    d.fillStyle = 'black';
	    d.arc(300.5,300.5,200,90*Math.PI/180,-90*Math.PI/180,false);
	    d.fill();
	    d.stroke();
	    d.closePath();

		  //右半边白色半圆
		  d.beginPath();
		  d.fillStyle = 'white';
		  d.arc(300.5,300.5,200,-90*Math.PI/180,90*Math.PI/180,false);
		  d.fill();
		  d.stroke();
		  d.closePath();
		  
		  //小白半圆
		  d.beginPath();
		  d.fillStyle = 'white';
		  d.arc(301.5,200.5,100,90*Math.PI/180,-90*Math.PI/180,false);
		  d.fill();
		  d.stroke();
		  d.closePath();
		  
		  //小黑半圆
		  d.beginPath();
		  d.fillStyle = 'black';
		  d.translate(0,200);
		  d.arc(300.5,200.5,100,-90*Math.PI/180,90*Math.PI/180,false);
		  d.fill();
		  d.closePath();
		  d.stroke();
		  
		  //中心小黑圆
		  d.beginPath();
		  d.fillStyle = 'black';
		  d.translate(0,-200);
		  d.arc(300.5,200.5,20,0,360*Math.PI/180,false);
		  d.fill();
		  d.closePath();
		  d.stroke();
		  
		  //中心小白圆
		  d.beginPath();
		  d.fillStyle = 'white';
		  d.translate(0,200);
		  d.arc(300.5,200.5,20,0,360*Math.PI/180,false);
		  d.fill();
		  d.closePath();
		  d.stroke(); 
		  
		  d.restore();
		},30) ;
		}
	</script>
</head>
<body>
	<div style="width:6rem">1111</div>
	<canvas id="canvas1" width="600" height="600">
		<span>
			不好意思，您的浏览器不支持canvas！
		</span>
	</canvas>
</body>
</html>
