<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
		html,body{width:100%;height:100%;overflow:hidden}
		*{margin:0;padding:0;list-style:none}
		.canvas{
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" class="canvas">当前浏览器不支持canvas</canvas>
	<script src="../js/zepto.min.js"></script>
	<script>
		window.addEventListener('load', eventWindowLoaded, false); 
		function eventWindowLoaded () {canvasApp()} 
		function canvasSupport (e) { return !!e.getContext} 
		function canvasApp () { 
			var myCanvas = document.getElementById('myCanvas');
			
			if (!canvasSupport(myCanvas)) { return} 

				var ctx = myCanvas.getContext('2d');

			// function drawScreen () { 
			// 	ctx.fillStyle = '#f36'; 
			// 	ctx.fillRect(0,0,200,200);
			// }

			function drawScreen () { 
			// 横线与竖线的间距 
			var dx = 50; var dy = 50; 
      var x = 0; var y = 0; 
      var w = myCanvas.width; var h = myCanvas.height; 
      // 单个步长所表示的长度 
      var xy = 10; ctx.lineWidth = 1; 
      // 画横线 
      while (y < h) { 
      	y = y + dy; 
      	ctx.moveTo(x, y); 
      	ctx.lineTo(w, y); 
      	ctx.stroke(); 
      //横坐标的数字 
      ctx.font = "1px Calibri"; 
      ctx.fillText(xy, x, y); 
      xy += 10; 
    } 
      // 画竖线 
      y =0; xy =10; 
      while (x < w) {
      	x = x + dx; 
      	ctx.moveTo(x, y); 
      	ctx.lineTo(x,h); 
      	ctx.stroke(); 
       // 纵坐标的数字 
       ctx.font = "1px Calibri";
       ctx.fillText(xy,x,10);
       xy+=10; 
     } 
   }
   drawScreen();
 }
</script>
</body>
</html>
